server {
        listen 80 default_server;
        listen [::]:80 default_server;


        root /var/www/html/build;

        index index.html;

        server_name _;

        location / {
                try_files $uri $uri/ /index.html;
        }
        location /rest {
                proxy_pass http://i7D103.p.ssafy.io:8080;
        }

}
